<mat-stepper [linear]="isLinear" #stepper>
  <mat-step label="Realizar pago" [stepControl]="cardFormGroup">
    <!--<ng-template matStepLabel></ng-template>-->
    <form [formGroup]="cardFormGroup">
      <div class="flex-col justify-center p-5">
        <div>
          <mat-form-field style="width: 100%">
            <mat-label>Ingrese tarjeta</mat-label>
            <!--<input matInput maxlength="16" [(ngModel)]="cardNumber">-->
            <input matInput formControlName="cardNumber" required>
          </mat-form-field>
        </div>
        <div>
          <label for="expirationDateInput">Ingrese fecha de expiracion</label>
          <mat-form-field style="width: 100%">
            <mat-label>yyyy-MM</mat-label>
            <!--<input matInput [(ngModel)]="expirationDate">-->
            <input matInput id="expirationDateInput" formControlName="expirationDate" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%">
            <mat-label>Ingrese CVV</mat-label>
            <!--<input matInput maxlength="3" [(ngModel)]="cvv">-->
            <input matInput formControlName="cvv" required>
          </mat-form-field>
        </div>
        <!--<div>
          <button mat-stroked-button color="primary" (click)="payDeveloper()">
            Pagar
          </button>
          <button mat-stroked-button color="warning" (click)="closeDialog()">
            Cerrar
          </button>
        </div>-->
        <div>
          <button mat-button matStepperNext>
            Siguiente
          </button>
        </div>
      </div>
    </form>

  </mat-step>
  <mat-step label="Calificar al desarrollador" [stepControl]="ratingFormGroup">
    <h2>Califica tu experiencia con el desarrollador</h2>
    <form [formGroup]="ratingFormGroup">
      <div>
        <div>
          <mat-slider min="0" max="5" step="0.5" showTickMarks discrete [displayWith]="formatLabel">
            <input matSliderThumb formControlName="developerRating">
          </mat-slider>
        </div>

        <div>
          <button mat-button matStepperPrevious>
            Volver
          </button>
          <button mat-stroked-button color="primary" (click)="payDeveloper()">
            Finalizar
          </button>
          <!--<button mat-stroked-button color="warning" (click)="closeDialog()">
            Cerrar
          </button>-->
        </div>
      </div>
    </form>
  </mat-step>
</mat-stepper>
