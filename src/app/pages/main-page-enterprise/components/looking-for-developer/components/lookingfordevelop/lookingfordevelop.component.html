<div class="w-full h-full flex justify-center">
  <ul style="margin: 0 40px; width: 1200px">
    <div class="developers-list flex flex-row flex-wrap justify-center">
      @for (developer of developers; track developer.id) {
        <li style="margin: 20px 10px">
          <mat-card (click)="redirectToProfile(developer.id)"
                    class="developer-card">

            <mat-card-header style="display: block">
              <mat-card-title>
                <h1 style="text-align: center">{{ developer.firstName }} {{ developer.lastName }}</h1>
              </mat-card-title>
              <mat-card-subtitle style="display: block">
                <div class="flex flex-row justify-center items-center">
                  {{developer.averageRating}}<mat-icon class="text-yellow-500">star_rate</mat-icon>
                </div>
                <p style="text-align: center">{{developer.country}}</p>
              </mat-card-subtitle>
            </mat-card-header>
            <div class="flex justify-center">
              <img mat-card-sm-image [src]="developer.profileImgUrl" [alt]="developer.firstName"/>
            </div>
            <mat-card-content style="display: flex; justify-content: center">
              <h3 style="text-align: justify;white-space: pre-line;">
                {{ developer.description }}
              </h3>
            </mat-card-content>

          </mat-card>
        </li>
      }
    </div>
  </ul>
</div>
